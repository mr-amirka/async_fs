language: rust
rust:
  - nightly
os: linux
dist: xenial

sudo: required

cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
    sources:
      - kalakris-cmake

matrix:
  allow_failures:
    - rust: nightly

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries

script:
  - |
    cargo build &&
    cargo test &&
    cargo bench &&
    cargo doc
#  - RUSTFLAGS='-C link-dead-code' cargo test --verbose --all


after_success:
# measure code coverage and upload to coveralls.io
  - cargo coveralls


notifications:
  email:
    - mr.amirka@ya.ru
  slack:
    on_success: always
    on_failure: always
