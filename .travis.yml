language: rust
rust:
  - nightly
os: linux
dist: xenial

cache: cargo

sudo: required

before_install:
  - sudo bash ./kcov-install.sh

script:
  # Запуск тестов
  - cargo test
  - sudo for file in target/debug/async_fs-*; do [ -x "${file}" ] || continue; mkdir -p "target/cov/$(basename $file)"; sudo kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done && sudo bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    - mr.amirka@ya.ru
  slack:
    on_success: always
    on_failure: always
